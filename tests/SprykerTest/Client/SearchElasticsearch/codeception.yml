namespace: SprykerTest\Zed\Search
paths:
    tests: .
    data: ../../../_data
    support: _support
    log: ../../../_output
coverage:
    enabled: true
    remote: false
    whitelist:
        include:
            - '../../../../src/*'
suites:
    Client:
        path: .
        class_name: SearchElasticsearchClientTester
        modules:
            enabled:
            - Asserts
            - \SprykerTest\Shared\Testify\Helper\Environment
            - \SprykerTest\Shared\Testify\Helper\ConfigHelper
            - \SprykerTest\Shared\Testify\Helper\LocatorHelper
            - \SprykerTest\Shared\Testify\Helper\DependencyHelper
            - \SprykerTest\Client\SearchElasticsearch\Helper\ElasticsearchHelper
